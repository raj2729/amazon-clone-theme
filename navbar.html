<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- Bootstrap Local CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" >

    <title>Amazon : Navbar</title>
  </head>
  <body>
    
    
    <!-- Navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

        <button class="btn btn-outline-light" style="border:none;margin-left: -10px;">
            <i class="fas fa-2x fa-home" ></i>   
            <!-- <i class="fas fa-sliders-h"></i> -->
        </button>

        <!-- pl => padding-left -->
        <a class="navbar-brand pl-2" href="#">  
            <img src="img/amazon_logo.jpg" alt="Logo of Amazon" height="30" width="100">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline pl-2" novalidate method="GET">
                <div class="input-group">
                    <div class="input-group-prepend"><!-- To add something at the start -->
                        
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                All
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Electronics</a>
                                <a class="dropdown-item" href="#">Books</a>
                                <a class="dropdown-item" href="#">Kitchenware</a>
                            </div>
                        </div>

                    </div>
                    <input class="form-control" size="50" type="text" name="query" id="query">
                    <!-- To get category from dropdowm menu and send that as well in the query (default value we have written books , will update from dropdown categories in ReactJS ) -->
                    <input type="text" name="category" id="category" value="books" hidden>
                    <div class="input-group-append"><!-- To add something at the end -->
                        <button class="btn btn-warning"><!--To get yellow background-->
                        <!-- btn btn-danger for red background -->
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                </div>


            </form>

            <ul class="navbar-nav mr-auto">

                <!-- dropdown-toggle => to add carot icon near dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="prefLanguageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-2x fa-language"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="prefLanguageDropdown">
                        <form class="p-2" style="padding-left=20px">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="prefLang" id="englishLang" value="english" checked>
                                <label class="form-check-label" for="englishLang">
                                    English 
                                    <img src="img/usa_flag.jpg" alt="Flag of USA" height="20" width="35" style="margin-left:20px">
                                </label>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="prefLang" id="hindiLang" value="hindi">
                                <label class="form-check-label" for="hindiLang">
                                    Hindi
                                    <img src="img/india_flag.jpg" alt="Flag of USA" height="20" width="35" style="margin-left:33px">
                                </label>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="prefLang" id="marathiLang" value="marathi">
                                <label class="form-check-label" for="marathiLang">
                                    Marathi
                                    <img src="img/maharashtra_flag.jpg" alt="Flag of USA" height="20" width="38" style="margin-left:17px">
                                </label>
                            </div>
                        </form>
                    </div>
                </li>
                <!-- ------------------------------------------------------------------------------------- -->

                <li class="nav-item dropdown" >
                <!-- ADDING 95px PADDING AS NO OTHER ELEMENT IS LEFT IN NAVBAR  -->
                <!-- IF YOU WANT TO ADD ANY OTHER ELEMENT REDUCE THE PADDING  -->
                <!-- In responsive the padding affects the looks -->
                <!-- Keep that in mind -->


                    <a class="nav-link dropdown-toggle" href="#" id="userAccount" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding-left: 95px;">
                        <!-- <i class="fas fa-2x text-light fa-user-circle"></i> -->
                        <!-- text-light creates a white colour in grey over here  -->
                        <!-- bg-light creates white background entirely -->
                        <i class="fas fa-2x fa-user-circle"></i>
                    </a>
                    <div class="dropdown-menu px-3" aria-labelledby="userAccount"><!-- px-3 => padding in X-axis
                    mb-10 => margin of 10-->
                        <div class="d-flex flex-column justify-content-center">
                        <!-- d-flex => creates a flexbox 
                                justify-content-center => aligns to the center
                                row => aligning components row-wise-->
                            <a href="#" class="btn btn-warning w-100 btn-sm font-weight-bold ">Sign In</a><!--w-100 => width=100%-->
                            <small class="text-muted">New Customer ? <a href="#">Signup here</a></small>
                        </div>
                    </div>
                </li>

            
                <li class="nav-item">
                    <a class="nav-link" aria-disabled="true" href="#">
                        <i class="fas fa-2x text-light fa-shopping-cart"></i>
                        <span class="badge badge-pill badge-warning">0</span>
                    </a>
                </li>
            </ul>
            
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <script src="js/custom.js"></script>

  </body>
</html>
